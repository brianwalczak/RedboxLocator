<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redbox Locator | Redbox.my - Find a Kiosk Near You</title>
    <link rel="stylesheet" href="assets/css/style.css" /> <!-- Page Styling -->
    <link rel="stylesheet" href="assets/css/search.css" /> <!-- Search Results CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#111111">
    <meta name="theme-color" content="#111111">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/logo.png">
    <link rel="canonical" href="https://search.redbox.my/" />
    <meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />

    <meta property="og:title" content="Redbox Locator | Redbox.my - Find a Kiosk Near You" />
    <meta name="description"
        content="Find Redbox kiosks near you with a community-curated map of historical and current Redbox kiosk locations. Become a community contributor to improve the map for others!" />
    <meta property="og:description"
        content="Find Redbox kiosks near you with a community-curated map of historical and current Redbox kiosk locations. Become a community contributor to improve the map for others!" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://search.redbox.my/" />
    <meta property="og:site_name" content="Redbox Locator | Redbox.my" />

    <script src="https://unpkg.com/supercluster/dist/supercluster.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="header" style="display: none;">
        <div id="settings" class="toggle" onclick="viewSettings()">settings</div>
    </div>
    <div class="search-container" style="display: none;">
        <span class="search-icon material-icons">search</span>
        <input type="text" class="search-input" placeholder="Search">
        <span class="close-icon material-icons">close</span>
    </div>

    <div id="map" style="opacity: 0; visibility: hidden;"></div>
    <div class="search-results">
        <div class="draggable-area">
            <div class="handle"></div>
        </div>
        <div class="locations"></div>
    </div>

    <div id="settingsModal" class="popup" style="display: none; padding: 5px;">
        <div class="content">
            <h1 style="margin-top: 0px; margin-bottom: 20px;">Settings</h1>

            <div class="row" style="margin-bottom: 12px;">
                <span>Show unknown opening date</span>

                <label class="switch">
                    <input type="checkbox" id="showUnknownDate">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="row" style="margin-bottom: 12px;">
                <span>Don't show feedback requests</span>

                <label class="switch">
                    <input type="checkbox" id="suppressFeedback">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="option" style="margin-top: 20px;">
                <button onclick="closeSettings()">Close</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/settings.js"></script>
    <script type="text/javascript" src="assets/js/utils.js"></script>
    <script type="text/javascript" src="assets/js/actions.js"></script>
    <script type="text/javascript" src="assets/js/map.js"></script>
    <script type="text/javascript" src="assets/js/search.js"></script>
</body>

</html>
